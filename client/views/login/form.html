<template name="loginForm">
	<div class="form-register-heading-one {{showConfirmPassword}}">
	  <div class="row center-block">
	  	<h2><b>Step 1: All That Fun Account Stuff</b></h2>
	  	<h3><b>(You can Use FB or Twitter)</b></h3>
	  </div>
	</div>
	<div class="form-login-header {{showRegisterLink}}">
	  <div class="row">
	  	<h2><b>Log In</b></h2>
	  </div>
	</div>	
	<div class="form-forgot-password {{forgotPasswordActive}}">
	  <div class="row">
	  	<h2><b>Forgot Password</b></h2>
	  </div>
	</div>	
	<form id="login-card" method='/'>
		{{#if waitActivation}}
			<header>
				<h2>{{{_ "Registration_Succeeded"}}}</h2>
				{{#if validateEmailPageInfo}}
					<p>In order to make sure you're not like our friend below, we sent you a verification email.</p>
					<img class="registration-gif" src="http://i.giphy.com/zUvjn7bIf9aLe.gif">	
					<p>Click the link in the email and join your classmates today!</p>		
				{{else}}
					<p>{{{_ "Wait_activation_warning"}}}</p>
					<p>{{{_ "Please_wait_activation"}}}</p>
				{{/if}}
		  </header>
		{{else}}
			{{#if needsValidateEmail}}
				<div class="alert alert-danger">
					{{_ "You_need_confirm_email"}}
				</div>
			{{/if}}
			<div class="fields">
				<div class='input-text active {{showName}}'>
					<input type="text" name='name' placeholder='{{_ "Name"}}' dir="auto" />
					<i class="login icon-user"></i>	
				</div>
				<div class='input-text form-group has-feedback has-feedback-left active {{showEmail}}'> 
					<input spellcheck="false" type="email" name='email' placeholder='{{_ "Email"}}' />
					<i class="login icon-envelope"></i>		
				</div>
				<div class='input-text active {{showPassword}}'>
					<input type="password" name='pass' placeholder='{{_ "Password"}}' />
					<i class="login icon-lock"></i>	
				</div>
			</div>
			<div class="submit">
				<button data-loading-text="{{_ "Please_wait"}}..." class='button primary login {{showEmail}}'><span>{{btnLoginSave}}</span></button>
			</div>
			{{ > loginServices }}
			<div class="register {{showRegisterLink}}">
				<a href="">{{_ 'Register'}}</a>
			</div>
			<div class="forgot-password {{showForgotPasswordLink}}">
				<a href="">{{_ 'Forgot_password'}}</a>
			</div>
		{{/if}}
		<div class="back-to-login {{showBackToLoginLink}}">
			<a href="">{{_ 'Back_to_login'}}</a>
		</div>
	</form>
	<div class='login-terms'>
		By proceeding to create your account and use ClassMash, you are agreeing to our <a href="/terms-of-service">Terms of Service</a> and <a href="/privacy-policy">Privacy Policy</a>. If you do not agree, you cannot use ClassMash.
	</div>
</template>
