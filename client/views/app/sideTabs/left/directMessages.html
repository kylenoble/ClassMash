<template name="directMessages">
	<h3 class="add-room {{isActive}}">
		<span class="group-title">{{_ "Direct_Messages"}}</span>
		<i class="a-plus"></i>
	</h3>
	<ul class="dm-list">
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_direct_messages_yet" }}</p>
		{{/each}}
	</ul>
</template>
