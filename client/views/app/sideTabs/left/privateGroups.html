<template name="privateGroups">
	<h3 class="add-room {{isActive}}">
		<span class="group-title">{{_ "Private_Groups"}}</span>
		<i class="a-plus"></i>
	</h3>
	<ul class="group-list">
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_groups_yet" }}</p>
		{{/each}}
	</ul>
</template>
