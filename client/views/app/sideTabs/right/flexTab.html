<template name="flexTab">
	<aside class="flex-tab" role="navigation">
		<header class="header">
			<h2>Locker</h2>
		</header>
		{{#if currentUser}}
			<div class="rooms-list">
				<div class="wrapper">
					{{> myCalendarItem }}
					{{> myFilesItem }}
					<!-- <h3>
						<a href="{{pathFor 'privateHistory'}}">{{_ "History"}}</a>
					</h3> -->
					<!-- {{#if isAdmin}}
					<h3 class="open-admin">
						{{_ "Administration"}}
					</h3>
					{{/if}} -->
				</div>
			</div>
			<div class="flex-nav hidden">
				<section>
					{{> UI.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
		{{/if}}
    <footer class="footer">
		</footer>
	</aside>
</template>
