<template name="calendarItemDetailsPage">
  <div class="calendarItemDetailsPage">
    <div class="calendarItem-list-container">
      <div class="calendarItems-list">
        {{#if calendarItem}}
          <div class="calendarItem">
            <div class="header">
              <h2 class="header-title">Details</h2>
              {{#if currentUser calendarItem.u.username}}
                <span class="edit button white green-border" data-toggle="modal"
                  data-target="#eventModal">Edit</span>
              {{/if}}
            </div>
            <div class="calendarItem-title">
              <span class="title-header">Title</span>
              <span class="editing-title">{{calendarItem.title}}</span>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="calendarItem-username">
                  <span class="username-header">Created By</span>
                  <span>{{calendarItem.u.username}}</span>
                </div>
              </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="calendarItem-type">
                <span class="type-header">Type</span>
                <span class="date editing-type">{{calendarItem.type}}</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="start-date">
                <span class="start-date-header">Start Time</span>
                <span class="date editing-start-date">{{cleanDate calendarItem.start}}</span>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="end-date">
                <span class="start-date-header">End Time</span>
                <span class="date editing-end-date">{{cleanDate calendarItem.end}}</span>
              </div>
            </div>
          </div>
          <div class="calendarItem-description">
            <span class="description-header">Description</span>
            <span class="editing-description">{{calendarItem.description}}</span>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
  <div id="eventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel-add-event" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Event</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="text">Title:</label>
              <input type="text" class="form-control" id="event-title">
            </div>
          </div>
          <div class="row">
            <div class='form-group col-md-6'>
              <label for="start-date">Start Date:</label>
              <div class="input-group date" id="datetimepicker1">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="set-due-date form-control" id="start-date"/>
              </div>
            </div>
            <div class='form-group col-md-6'>
              <label for="end-date">End Date:</label>
              <div class="input-group date" id="datetimepicker2">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="set-due-date form-control" id="end-date"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12 type-label">
              <label for="description">Type:</label>
            </div>
            <div class="row event-types">
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-chemistry"></i> Lab</span>
                </div>
              </div>
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-notebook"></i> Lecture</span>
                </div>
              </div>
              <div class="form-group col-xs-3 col-sm-3">
                <div class="type-item">
                  <span><i class="icon-home"></i> Homework</span>
                </div>
              </div>
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-note"></i> Paper</span>
                </div>
              </div>
              <div class="form-group col-xs-3 col-sm-3">
                <div class="type-item">
                  <span><i class="icon-hourglass"></i> Quiz/Test</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="description">Description:</label>
              <textarea class="form-control" id="event-description" rows="4"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="button white light-blue-border primary update-event-click" data-dismiss="modal">Update</button>
          <button type="button" class="button white red-border cancel-add-event" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
