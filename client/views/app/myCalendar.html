<template name="myCalendar">
  <header class="fixed-title">
		{{> burger}}
		<h2>
			<span class="room-title">My Calendar</span>
		</h2>
		{{> rightBurger}}
	</header>
  <div class="calendar-container">
    {{> fullcalendar options }}
  </div>
  <div id="eventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel-add-event" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Event</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="text">Title:</label>
              <input type="text" class="form-control" id="event-title">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="description">Class/Group:</label>
              <select id="class-group" name="Class or Group">
                <option value="initial-select-val" selected>Select a Class/Group</option>
                <option value="" disabled>Classes</option>
                {{#each classSubs}}
                  <option value="{{rid}}">{{name}}</option>
                {{/each}}
                <option value="" disabled>Groups</option>
                {{#each groupSubs}}
                  <option value="{{rid}}">{{name}}</option>
                {{/each}}
                <option value="" disabled>Misc</option>
                <option value="">Other</option>
              </select>
            </div>
          </div>          
          <div class="row">
            <div class='form-group col-md-6'>
              <label for="start-date">Start Date:</label>
              <div class="input-group date" id="datetimepicker1">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="set-due-date form-control" id="start-date"/>
              </div>
            </div>
            <div class='form-group col-md-6'>
              <label for="end-date">End Date:</label>
              <div class="input-group date" id="datetimepicker2">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="set-due-date form-control" id="end-date"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12 type-label">
              <label for="description">Type:</label>
            </div>
            <div class="row event-types">
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-chemistry"></i> Lab</span>
                </div>
              </div>
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-notebook"></i> Lecture</span>
                </div>
              </div>
              <div class="form-group col-xs-3 col-sm-3">
                <div class="type-item">
                  <span><i class="icon-home"></i> Homework</span>
                </div>
              </div>
              <div class="form-group col-xs-2 col-sm-2">
                <div class="type-item">
                  <span><i class="icon-note"></i> Paper</span>
                </div>
              </div>
              <div class="form-group col-xs-3 col-sm-3">
                <div class="type-item">
                  <span><i class="icon-hourglass"></i> Quiz/Test</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="description">Description:</label>
              <textarea class="form-control" id="event-description" rows="4"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="button white light-blue-border primary add-event-click" data-dismiss="modal">Add</button>
          <button type="button" class="button white red-border cancel-add-event" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
