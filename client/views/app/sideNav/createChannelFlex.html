<template name="createChannelFlex">
	<header>
		<div>
			<h4>{{_ "Channels"}}</h4>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			<h4>{{_ "Create_new_public_channel" }}</h4>
			<div class="input-line">
				<label for="channel-name">{{_ "Name"}}</label>
				<input type="text" id="channel-name" class="required" dir="auto">
			</div>
			{{#if isHighSchool}}
			<div class="input-line">
				<label for="channel-name">{{_ "Grade"}}</label>
				<select id="channel-grade" class="required" dir="auto">
					<option value=""></option>
					<option value="9th">9th</option>
					<option value="10th">10th</option>
					<option value="11th">11th</option>
					<option value="12th">12th</option>
				</select>
			</div>
			<div class="input-line">
				<label for="channel-name">{{_ "Teacher"}}</label>
				<input type="text" id="channel-teacher" class="required" dir="auto">
			</div>
			{{else}}
			<div class="input-line">
				<label for="channel-name">{{_ "Professor"}}</label>
				<input type="text" id="channel-teacher" class="required" dir="auto">
			</div>
			{{/if}}
			<div class="input-line">
				<label for="channel-term">{{_ "Term"}}</label>
				<select id="channel-term" class="required" dir="auto">
					{{#if isHighSchool}}
						{{#each highSchoolTerms}}
							<option>{{term}}</option>
						{{/each}}
					{{else}}
						{{#each collegeTerms}}
							<option>{{term}}</option>
						{{/each}}
					{{/if}}
				</select>
			</div>
			<div class="input-line">
				<label for="channel-members">{{_ "Add_Members"}}</label>
				{{> inputAutocomplete settings=autocompleteSettings id="channel-members" class="search" placeholder=tRoomMembers autocomplete="off"}}
				<ul class="selected-users">
					{{#each selectedUsers}}
						<li>{{name}} <i class="icon-cancel remove-room-member"></i></li>
					{{/each}}
				</ul>
			</div>
			{{#if error.fields}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{#each error.fields}}
						<p>{{_ "The_field_is_required" .}}</p>
					{{/each}}
				</div>
			{{/if}}
			{{#if error.invalid}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Invalid_room_name" roomName}}}
				</div>
			{{/if}}
			{{#if error.duplicate}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Duplicate_channel_name" roomName}}}
				</div>
			{{/if}}
			<div class="input-submit">
				<button class="button white light-blue-border primary save-channel">{{_ "Save" }}</button>
				<button class="button white red-border cancel-channel">{{_ "Cancel" }}</button>
			</div>
		</div>
	</div>
	<footer>
		<div>
			<button class="button white green-border all">{{_ "All_channels"}}</button>
		</div>
	</footer>
</template>
