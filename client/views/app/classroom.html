<template name="classroomPage">
  <div class="classroom-container">
    <div class="class-row">
      <div class="teacher-container">
        <label>{{teacherLabel}}</label>
        <div class="teacher-info">
          <span class="teacher-name"><i class="icon-chemistry"></i>{{teacher}}</span>
          <span class="teacher-email">
            <i class="icon-envelope-open"></i>
            {{#if addingTeacherEmail}}
              <input type="text" id="teacher-email"><button class="add-teacher-email-button button white blue-border">Add</button>
            {{else}}
              {{{teacherEmail}}}
            {{/if}}
          </span>
        </div>
      </div>
      <div class="class-info-container">
        <label>Class Info</label>
        <div class="class-info">
          <div class="class-syllabus-icon">
            <span class="syllabus">{{{syllabus}}}<label class="syllabus-footer-label">Syllabus</label></span>
          </div>
          <div class="class-term">
            <span class="term"><div>{{term}}</div><label>Term</label></span>
          </div>
        </div>
      </div>
    </div>
    <div class="class-row">
      <div class="members-info">
        <label>Members</label>
        {{#each classMembers}}
          <div class="member-info">
            <i class="icon-user"></i>
            <span class="user-name">{{this}}</span>
            <i class="icon-bubbles"></i>
          </div>
        {{/each}}
        {{#if showViewAll}}
          <button id="view-all-classmates">View All</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
