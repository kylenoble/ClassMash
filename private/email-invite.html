<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- If you delete this meta tag, Half Life 3 will never be released.-->
	<!-- Template by marcosilva.co.uk, base on Zurb responsive templates and boiler plate, images and copy from http://www.hardgraft.com/ -->
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Focus Responsive Shopping Template, Version 1.0 </title>
	<link rel="stylesheet" type="text/css" href="{{css}}" /> </head>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
	<img editable="true" />
	<table class="body-wrap">
		<tr>
			<td class="container" bgcolor="#FFFFFF">
				<!-- content -->
				<div class="content">
					<table bgcolor="" class="social" width="100%">
						<tr>
							<td align="center">
								<h1>{{name}} has invited you to join ClassMash!</h1>
								<!-- <img src="{{landingPage}}" /> -->
								<div>
									<h1>Enter your school's code when signing up:</h1>
									<div style="width: 50%;
						        padding: 7px 5px;
						        border-bottom: 1px solid #5dca8b">
										<h1>code: {{code}}</h1>
									</div>
								</div>
								<a href="{{register}}">
									<button style="
    			      	margin-top: 30px;
    			        background-color: #5dca8b;
    			        border: solid 1px #5dca8b;
    			        color: white;
    			        padding: 20px;
    			        font-weight: 400;
    			        font-size: 20px;
    			        word-spacing: 0;
    			        border-radius: 5px;
    			        line-height: 16px;
    			        width: 200px;
    			        cursor: pointer;">Sign Up!</button>
								</a>
							</td>
						</tr>
					</table>
				</div>
				<div class="clear"> </div>
			</td>
		</tr>
	</table>
</body>

</html>
